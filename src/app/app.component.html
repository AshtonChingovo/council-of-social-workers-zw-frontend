<div class="container mt-4">
  <div class="row g-3">

    <!-- File Uploads -->
    <div class="col-9 mt-5">
      <app-file-uploads-downloads></app-file-uploads-downloads>
    </div>

    <div class="col-3 mt-5">
      <div class="card p-4 text-center">
        <div class="d-flex justify-content-center">
          <img src="assets/images/logo.png" class="img-fluid" width="117" height="110" alt="Description">
        </div>
        <div class="text-secondary">
          Upload your tracking sheet & get your CardPro sheet generated with an option to download it.
        </div>
      </div>
    </div>

    <!-- Sheet Details -->
    <div class="col-md-12 mt-5">
      <div class="card p-4">
        <p><i class="bi bi-list-ul me-3"></i> Work Sheets</p>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs mt-3">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-bs-toggle="tab" data-bs-target="#cardpro" role="tab">CardPro Sheet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#trackingsheet" role="tab">Tracking Sheet</a>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3" id="myTabContent">
          
          <!-- CardPro Sheet Tab -->
          <div class="tab-pane fade show active" id="cardpro" role="tabpanel">
            <app-cardpro></app-cardpro>
          </div>

          <!-- Tracking Sheet Tab -->
          <div class="tab-pane fade" id="trackingsheet" role="tabpanel">
            <app-tracking-sheet></app-tracking-sheet>
          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap JS (required for tabs to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </div>
</div>
