<!-- Tabs Navigation -->
<ul class="nav nav-tabs mt-3">
  <li class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: isCardProTabActive }"
      href="#"
      data-bs-toggle="tab"
      data-bs-target="#cardpro"
      role="tab"
      >CardPro Sheet</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: isImagesTabActive }"
      href="#"
      data-bs-toggle="tab"
      data-bs-target="#images"
      role="tab"
      >Client Pictures</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      [ngClass]="{ active: isTrackingTabActive }"
      href="#"
      data-bs-toggle="tab"
      data-bs-target="#trackingsheet"
      role="tab"
      >Tracking Sheet</a
    >
  </li>
</ul>

<!-- Tab Content -->
<div class="tab-content mt-3" id="myTabContent">
  <!-- CardPro Sheet Tab -->
  <div
    class="tab-pane fade"
    [ngClass]="{ 'show active': isCardProTabActive }"
    id="cardpro"
    role="tabpanel"
  >
    <app-cardpro></app-cardpro>
  </div>

  <!-- Images Sheet Tab -->
  <div
    class="tab-pane fade"
    [ngClass]="{ 'show active': isImagesTabActive }"
    id="images"
    role="tabpanel"
  >
    <app-images></app-images>
  </div>

  <!-- Tracking Sheet Tab -->
  <div
    class="tab-pane fade"
    [ngClass]="{ 'show active': isTrackingTabActive }"
    id="trackingsheet"
    role="tabpanel"
  >
    <app-tracking-sheet></app-tracking-sheet>
  </div>
</div>
